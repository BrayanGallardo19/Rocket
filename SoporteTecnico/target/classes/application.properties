spring.application.name=SoporteTecnico
server.port=8084

spring.datasource.url=jdbc:mysql://localhost:3306/agrotech_db
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
usuario-service.url=http://localhost:8081/api/v1/usuarios
usuario-conectado-service.url=http://localhost:8082
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.url=/api-docs
